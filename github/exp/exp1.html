<body>
    <h1>Experiment 1</h1>
    <h2>Please open the console of this web page to see what it does.</h2>
    <!-- Write a program that takes a lowercase string and capitalizes the first letter of each word in the string. -->
    <script>
        var lowerCaseWord = prompt("Please enter word(s) that are in lowercase.", "");
        lowerCaseWord = lowerCaseWord.split(' ');

        for (var i = 0; i < lowerCaseWord.length;i++) {
            lowerCaseWord[i] = lowerCaseWord[i][0].toUpperCase() + lowerCaseWord[i].substring(1);
        }

        var upperCaseWord = lowerCaseWord.join(" ");
        console.log(upperCaseWord);
    </script>
    <!-- Explanation of my Program -->
    <!-- My program takes a string and splits it into words. Then, it combines the capitalized first word and the rest of the word for each word. Then, it joins each word into a sentence again then prints it out. -->


</body>
